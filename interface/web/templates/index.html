<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Sunny - Your Mental Health Friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            background: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .new-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #6c757d;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .nav-tab:hover {
            color: #667eea;
            background: #f1f3f4;
        }

        .tab-content {
            flex: 1;
            overflow: hidden;
            display: none;
            height: calc(100vh - 140px); /* Account for header and nav height */
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-frame {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 13px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Sunny - Your Mental Health Friend</h1>
            <p>A safe space for mental health support and resources in Singapore</p>
            <button class="new-chat-btn" onclick="startNewConversation()">üîÑ New Conversation</button>
        </div>

        <!-- Tab Navigation -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('chat')">üí¨ Chat with Sunny</div>
            <div class="nav-tab" onclick="switchTab('assessment')">üìä Self-Assessment</div>
            <div class="nav-tab" onclick="switchTab('resources')">üìö Resources</div>
            <div class="nav-tab" onclick="switchTab('tools')">üõ†Ô∏è Tools</div>
        </div>

        <!-- Tab Content Frames -->
        <div id="chat-tab" class="tab-content active">
            <iframe src="/chat" class="tab-frame" id="chat-frame" loading="eager"></iframe>
        </div>

        <div id="assessment-tab" class="tab-content">
            <iframe src="/assessment" class="tab-frame" id="assessment-frame" loading="eager"></iframe>
        </div>

        <div id="resources-tab" class="tab-content">
            <iframe src="/resources" class="tab-frame" id="resources-frame" loading="eager"></iframe>
        </div>

        <div id="tools-tab" class="tab-content">
            <iframe src="/tools" class="tab-frame" id="tools-frame" loading="eager"></iframe>
        </div>
    </div>

    <script>
        // Global variables for cross-tab communication
        let sessionAssessmentResults = {};

        function switchTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Remove active class from all nav tabs
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');

            // Add active class to corresponding nav tab
            const activeNavTab = document.querySelector(`.nav-tab[onclick="switchTab('${tabName}')"]`);
            if (activeNavTab) {
                activeNavTab.classList.add('active');
            }
        }

        async function startNewConversation() {
            if (!confirm('Start a new conversation? Current chat will be cleared.')) {
                return;
            }

            try {
                await fetch('/new-conversation', {
                    method: 'POST'
                });

                // Clear assessment results from session
                sessionAssessmentResults = {};

                // Reload chat frame
                const chatFrame = document.getElementById('chat-frame');
                chatFrame.src = chatFrame.src;

            } catch (error) {
                console.error('Error starting new conversation:', error);
            }
        }

        // Function to update assessment context (called by assessment frame)
        function updateAssessmentContextIndicator() {
            // This will be called by the assessment frame when results are updated
            const chatFrame = document.getElementById('chat-frame');
            if (chatFrame.contentWindow && chatFrame.contentWindow.updateAssessmentContextIndicator) {
                chatFrame.contentWindow.updateAssessmentContextIndicator();
            }
        }

        // Function to handle chat about results (called by assessment frame)
        function chatAboutResults() {
            switchTab('chat');
            setTimeout(() => {
                const chatFrame = document.getElementById('chat-frame');
                if (chatFrame.contentWindow && chatFrame.contentWindow.addMessage) {
                    chatFrame.contentWindow.addMessage("I've just completed a self-assessment and would like to discuss my results with you.", 'user', new Date().toISOString());
                    // Trigger send message if available
                    if (chatFrame.contentWindow.sendMessage) {
                        setTimeout(() => chatFrame.contentWindow.sendMessage(), 1000);
                    }
                }
            }, 500);
        }

        // Function to switch to resources (called by assessment frame)
        function switchToResources() {
            switchTab('resources');
        }

        // Listen for messages from frames
        window.addEventListener('message', function(event) {
            // Handle messages from child frames
            if (event.data.type === 'assessment-results-updated') {
                sessionAssessmentResults = event.data.results;
                updateAssessmentContextIndicator();
            } else if (event.data.type === 'switch-to-chat') {
                chatAboutResults();
            } else if (event.data.type === 'switch-to-resources') {
                switchToResources();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            // Ensure chat tab is properly activated on load
            const chatTab = document.getElementById('chat-tab');
            const chatNavTab = document.querySelector('.nav-tab[onclick="switchTab(\'chat\')"]');
            
            if (chatTab && !chatTab.classList.contains('active')) {
                chatTab.classList.add('active');
            }
            if (chatNavTab && !chatNavTab.classList.contains('active')) {
                chatNavTab.classList.add('active');
            }
            
            // Debug iframe loading
            const iframes = document.querySelectorAll('.tab-frame');
            iframes.forEach((iframe, index) => {
                iframe.addEventListener('load', () => {
                    console.log(`Iframe ${iframe.id} loaded successfully`);
                });
                iframe.addEventListener('error', (e) => {
                    console.error(`Iframe ${iframe.id} failed to load:`, e);
                });
            });
        });
    </script>
</body>
</html>
